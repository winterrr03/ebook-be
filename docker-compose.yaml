services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    image: backend
    container_name: backend
    environment:
      DATABASE_HOST: database
      KEYCLOAK_BASE_URL: http://keycloak:8080
    restart: always
    ports:
      - "$PORT:$PORT"
    depends_on:
      - database
      - keycloak
    env_file:
      - .env

  database:
    build: postgres
    restart: always
    container_name: database
    environment:
      POSTGRES_USER: $DATABASE_USERNAME
      POSTGRES_PASSWORD: $DATABASE_PASSWORD
      POSTGRES_MULTIPLE_DATABASES: $DATABASE_NAME, keycloak
      TZ: "GMT"
      PGTZ: "GMT"
    ports:
      - "$DATABASE_PORT:$DATABASE_PORT"

  keycloak:
    image: quay.io/keycloak/keycloak:latest
    container_name: keycloak
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://database/keycloak
      KC_DB_USERNAME: $DATABASE_USERNAME
      KC_DB_PASSWORD: $DATABASE_PASSWORD
      KEYCLOAK_ADMIN: $KEYCLOAK_ADMIN
      KEYCLOAK_ADMIN_PASSWORD: $KEYCLOAK_ADMIN_PASSWORD
      KEYCLOAK_IMPORT: /opt/keycloak/data/import/realm-export.json -Dkeycloak.profile.feature.upload_scripts=enabled
      KEYCLOAK_EXTRA_ARGS: --import-realm
      KC_LOG_LEVEL: info
      KC_HOSTNAME_STRICT: "false"
      KC_PROXY: edge
    volumes:
      - ./keycloak/data:/opt/keycloak/data
      - ./keycloak/import:/opt/keycloak/data/import
    ports:
      - "$KEYCLOAK_PORT:8080"
    depends_on:
      - database
    command:
      [
        "start-dev",
        "--import-realm",
        "--features=preview",
        "--spi-scripts-default-provider=default",
        "--spi-scripts-default-enabled=true",
        "--spi-authorization-policy-provider-js-enabled=true",
      ]
